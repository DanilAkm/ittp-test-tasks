name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
# ci
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build task2 --file Dockerfile --tag ci-image:1.0

# cd
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: deploy container
      run: docker run -d -p 80:80 -p 443:443 --name cd-cont ci-image:1.0


